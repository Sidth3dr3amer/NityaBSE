[phases.setup]
nixPkgs = ['nodejs_18', 'python311', 'python311Packages.pip']

[phases.install]
cmds = [
    'cd Server && npm install',
    'cd Server && pip install -r services/requirements.txt',
    'cd Server && npx playwright install chromium',
    'cd Server && npx playwright install-deps chromium'
]

[phases.build]
cmds = ['echo "Build complete"']

[start]
cmd = 'cd Server && node server.js'
