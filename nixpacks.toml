[phases.setup]
nixPkgs = ['nodejs_18', 'python311', 'python311Packages.pip']

[phases.install]
cmds = [
    'npm install',
    'pip install -r services/requirements.txt',
    'npx playwright install chromium',
    'npx playwright install-deps chromium'
]

[phases.build]
cmds = ['echo "Build complete"']

[start]
cmd = 'node server.js'
